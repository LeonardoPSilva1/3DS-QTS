<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de QTS - 02</title>
</head>
<body>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Nome: </span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">CPF: </span>
        <input type="text" class="form-control" placeholder="Ex: ***.***.***-**" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Salario anual</span>
        <input type="text" class="form-control" placeholder="Seu salario anual" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
</body>
</html>
