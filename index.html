<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Aula de QTS - 02</title>
</head>
<body>
  <div id="form">
    <h2 class="title">Rendimento</h2>
    <form action="resultado.html" method="GET">
      <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Nome: </span>
          <input id="nome" name="nome" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">CPF: </span>
        <input id="cpf" name="cpf" type="text" class="form-control" placeholder="Ex: ***.***.***-**" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Sal√°rio: </span>
        <input id="salario" name="salario" type="text" class="form-control" placeholder="Seu salario anual" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
      <div id="btn">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
</body>
</html>
